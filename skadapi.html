<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
if (window.yandex) {
  if (window.yandex.ads) {
    if (window.yandex.ads.getSupportedSKAdNetworkIDs) {
      window.yandex.ads.getSupportedSKAdNetworkIDs().then(function (ids) {
          alert(JSON.stringify(ids));
      });
    } else {
      alert("no skad function");
    }
  } else {
    alert("no ads API");
  }
} else {
  alert("no yandex API");
}
</script>
</body>
</html>
