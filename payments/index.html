<html>
<head>
<script type="text/javascript">
async function canUseGooglePay() {
    if (window.PaymentRequest) {
        const methodData = [{
            supportedMethods: 'https://google.com/pay'
        }];
        const details = {
            total: {label: 'Total', amount: {currency: 'RUB', value: '0.00'}}
        };
        const request = new PaymentRequest(methodData, details);
        return await request.canMakePayment();
    } else {
        return false;
    }
}

async function canUseApplePay() {
    if (window.PaymentRequest) {
        const methodData = [{
            supportedMethods: 'https://apple.com/apple-pay'
        }];
        const details = {
            total: {label: 'Total', amount: {currency: 'RUB', value: '0.00'}}
        };
        const request = new PaymentRequest(methodData, details);
        return await request.canMakePayment();
    } else {
        return false;
    }
}

async function canUseYandexPay() {
    if (window.PaymentRequest) {
        const methodData = [{
            supportedMethods: 'yandex',
            data: { paymentToken: '' }
        }];
        const details = {
            total: {label: 'Total', amount: {currency: 'RUB', value: '0.00'}}
        };
        const request = new PaymentRequest(methodData, details);
        return await request.canMakePayment();
    } else {
        return false;
    }
}

async function checkCanMakePayment(canMakePayment) {
    const result = await canMakePayment();
    window.alert("canMakePayment result: " + result);
}

/**
 * Source: https://webkit.org/blog/8182/introducing-the-payment-request-api-for-apple-pay/
 */
async function showApplePay() {
    const applePayMethod = {
        supportedMethods: "https://apple.com/apple-pay",
        data: {
            version: 1,
            merchantIdentifier: "org.webkit.demo",
            merchantCapabilities: ["supports3DS", "supportsCredit", "supportsDebit"],
            supportedNetworks: ["amex", "discover", "masterCard", "visa"],
            countryCode: "US",
        },
    };

    const detailsForShippingOption = selectedShippingOption => {
        const shippingOptions = [
            {
                id: "ground",
                label: "Ground Shipping",
                amount: { value: "5.00", currency: "USD" },
                overrideTotal: { value: "25.00", currency: "USD" },
            },
            {
                id: "express",
                label: "Express Shipping",
                amount: { value: "10.00", currency: "USD" },
                overrideTotal: { value: "30.00", currency: "USD" },
            },
        ];

        var shippingOptionIndex = null;
        for (var shippingOption in shippingOptions) {
            if (shippingOptions[shippingOption].id !== selectedShippingOption)
                continue;
            shippingOptionIndex = shippingOption;
            break;
        }

        if (!shippingOptionIndex)
            return { };

        shippingOptions[shippingOptionIndex].selected = true;

        return {
            total: {
                label: "WebKit",
                amount: shippingOptions[shippingOptionIndex].overrideTotal,
            },
            displayItems: [
                {
                    label: shippingOptions[shippingOptionIndex].label,
                    amount: shippingOptions[shippingOptionIndex].amount,
                },
            ],
            shippingOptions: shippingOptions,
        };
    };

    const options = {
        requestShipping: true,
    };

    const paymentRequest = new PaymentRequest([applePayMethod], detailsForShippingOption("ground"), options);

    paymentRequest.onmerchantvalidation = event => {
        fetch("https://webkit.org/demos/payment-request/merchant-validation.php", {
            body: JSON.stringify({ validationURL: event.validationURL }),
            method: "POST",
        }).then(response => event.complete(response.json()));
    };

    paymentRequest.onshippingaddresschange = event => {
        const detailsUpdate = detailsForShippingOption(paymentRequest.shippingOption);
        event.updateWith(detailsUpdate);
    };

    paymentRequest.onshippingoptionchange = event => {
        const detailsUpdate = detailsForShippingOption(paymentRequest.shippingOption);
        event.updateWith(detailsUpdate);
    };

    const response = await paymentRequest.show();
    response.complete("success");
}

</script>
</head>
<body>
<p><a href="#" onclick="checkCanMakePayment(canUseGooglePay)">canUseGooglePay</a></p>
<p><a href="#" onclick="checkCanMakePayment(canUseApplePay)">canUseApplePay</a></p>
<p><a href="#" onclick="checkCanMakePayment(canUseYandexPay)">canUseYandexPay</a></p>


<p><a href="#" onclick="showApplePay()">Show ApplePay</a></p>


</body>
</html>
