<html>
<body style="zoom: 200%;">
  <h1>Redirect to Telegram on Yandex</h1>
  <input onclick="var x = window.open('https://www.yandex.ru/');setTimeout(function(){x.location='tg://resolve?domain=yandex_support_fake_bot'}, 3000)" type="button" value="Open Telegram" />
  <br>

  <h1>Redirect to Browser on Yandex</h1>
  <input onclick="var x = window.open('https://www.yandex.ru/');setTimeout(function(){x.location='yandexbrowser-open-url://https%3A%2F%2Fyandex.ru#today_new_tab_yandex'}, 3000)" type="button" value="Open Y.Browser" />
  <br>

  <h1>Redirect to Apple Maps on Yandex</h1>
  <input onclick="var x = window.open('https://www.yandex.ru/');setTimeout(function(){x.location='maps://?address=One+Apple+Park+Way,Cupertino,United+States'}, 1000)" type="button" value="Open Apple Maps" />  

  <h1>Redirect to Apple Maps on Same Origin</h1>
  <input onclick="var x = window.open('https://pavor84.github.io/');setTimeout(function(){x.location='maps://?address=One+Apple+Park+Way,Cupertino,United+States'}, 1000)" type="button" value="Open Apple Maps" />  

  <h1>Redirect to Apple Maps on Blank</h1>
  <input onclick="var x = window.open('');setTimeout(function(){x.location='maps://?address=One+Apple+Park+Way,Cupertino,United+States'}, 1000)" type="button" value="Open Apple Maps" />  

  <h1>Open Apple Maps in New Window</h1>
  <input onclick="window.open('maps://?address=One+Apple+Park+Way,Cupertino,United+States');" type="button" value="Open Apple Maps" />  

</body>
</html>
